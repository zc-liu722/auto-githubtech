name: Daily Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0点运行
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予写权限，以便保存 data.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Scraper
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }} # 从 GitHub Secrets 读取密码
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Update daily data and history" || echo "No changes to commit"
          git push
